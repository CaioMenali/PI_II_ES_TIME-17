<!-- Página de cadastro de disciplinas -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles//disciplina_cad.css" rel="stylesheet" type="Text/css"/>
    <title>Nota Dez - Cadastrar Disciplinas</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>
        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

    <!-- Conteúdo principal da página -->
    <div class="form-container-inline">
        <h2>Cadastrar Nova Disciplina</h2>
        
        <!-- Formulário para adicionar nova disciplina -->
        <form id="form-cad-disciplina">
            
            <!-- Campo para o nome da disciplina -->
            <!-- Campo para a sigla da disciplina -->
            <!-- Campo para o código da disciplina -->
            <!-- Campo para o período do curso -->
            <div class="form-group">
                <label for="nome_disciplina">Nome da Disciplina</label>
                <input type="text" id="nome_disciplina" name="nome" placeholder="Ex: Projeto Integrador II" required>
            </div>

            <div class="form-group">
                <label for="sigla_disciplina">Sigla</label>
                <input type="text" id="sigla_disciplina" name="sigla" placeholder="Ex: PI2" required>
            </div>

            <div class="form-group">
                <label for="codigo_disciplina">Código</label>
                <input type="text" id="codigo_disciplina" name="codigo" placeholder="Ex: ES8A41" required>
            </div>
            
            <div class="form-group">
                <label for="periodo_disciplina">Período do Curso</label>
                <input type="text" id="periodo_disciplina" name="periodo" placeholder="Ex: 4º Semestre" required>
            </div>

            <!-- Botão para salvar a disciplina -->
            <button type="submit" class="button-submit" onclick="salvarDisciplina()">Salvar Disciplina</button>
        </form>
    </div>

    <script src="scripts/disciplina_cad.js"></script>
</body>
</html>
