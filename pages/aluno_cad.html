<!-- Página de cadastro de alunos -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles//aluno_cad.css" rel="stylesheet" type="Text/css"/>
    <title>Nota Dez - Cadastrar alunos</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
	<div class="container">
		<a href="index.html" class="logo">NotaDez</a>
		<nav class="main-nav">
			<ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>
    
    <!-- Conteúdo principal da página -->
   <main class="content-container">

    <h1>Cadastrar Aluno</h1>

    <!-- filtros para seleção -->
    <label>Curso</label>
    <select id="select-curso"></select>

    <label>Disciplina</label>
    <select id="select-disciplina"></select>

    <label>Turma</label>
    <select id="select-turma"></select>

    <div class="form-container-inline">
        <form id="form-cad-aluno">

            <div class="form-group">
                <label>Nome do Aluno</label>
                <input type="text" id="nome_aluno" required>
            </div>

            <div class="form-group">
                <label>RA</label>
                <input type="text" id="matricula_aluno" required>
            </div>

            <button type="submit" class="button-submit">Salvar Aluno</button>
        </form>
    </div>

</main>

<script src="scripts/aluno_cad.js"></script>

</body>
</html>
