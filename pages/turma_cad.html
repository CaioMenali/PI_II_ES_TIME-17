<!-- Página de cadastro de turma -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/turma_cad.css" rel="stylesheet" type="text/css"/>
    <title>Nota Dez - Cadastrar Turma</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>

        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

<!-- Conteúdo principal da página -->
    <main class="content-container">
        <h1>Cadastrar Nova Turma</h1>

        <!-- Container do formulário de cadastro de turma -->
        <div class="form-container-inline">
            <!-- Formulário para adicionar nova turma -->
            <form id="form-cad-turma">

                <!-- Campo para o nome da turma -->
                <div class="form-group">
                    <label for="nome_turma">Nome da Turma</label>
                    <input type="text" id="nome_turma" name="nome" placeholder="Ex: Turma A - Noturno" required>
                </div>

                <!-- Campo para o código da turma -->
                <div class="form-group">
                    <label for="codigo_turma">Código da Turma</label>
                    <input type="text" id="codigo_turma" name="codigo" placeholder="Ex: PI2-T1" required>
                </div>

                <!-- Botão para salvar a turma -->
                <button type="submit" class="button-submit">Salvar Turma</button>
            </form>

            <!-- Botão para voltar para a página de turmas -->
            <a href="turma.html" class="button-voltar">Voltar para Minhas Turmas</a>
        </div>
    </main>

    <script src="scripts/turma_cad.js"></script>
    
</body>
</html>
