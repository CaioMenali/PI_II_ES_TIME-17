<!-- Página de cadastro de instituições -->
 
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/instituicao_cad.css" rel="stylesheet" type="Text/css"/>
    <title>NotaDez - Cadastrar instituições</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>

        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>
    
    <!-- Conteúdo principal da página de cadastro de instituição -->
    <main class="content-container">
        <h1>Cadastrar Instituição</h1>

        <div class="form-container-inline">
            <!-- Formulário para cadastrar uma nova instituição -->
            <form id="form-cad-instituicao">
                
                <!-- Campo para o nome da instituição -->
                <div class="form-group">
                    <label for="nome">Nome da Instituição</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: PUC-Campinas" required>
                </div>

                <!-- Botão para salvar a instituição cadastrada -->
                <button type="button" class="button-submit" onclick="cadastrarInstituicao()">Salvar Instituição</button>
            </form>
        </div>
    </main>
    
    <script src="scripts/instituicao_cad.js"></script>
    
</body>
</html>
