<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/nota_cad.css" rel="stylesheet" type="text/css"/>
    <title>Nota Dez - Cadastro de Nota</title>
</head>

<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>
        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button class="logout-btn" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

<main class="content-container">
    <h1>Cadastrar Nota</h1>

    <label>Curso</label>
    <select id="select-curso"></select>

    <label>Disciplina</label>
    <select id="select-disciplina"></select>

    <label>Turma</label>
    <select id="select-turma"></select>

    <label>Aluno</label>
    <select id="select-aluno"></select>

    <label>Componente (Prova/Trabalho/etc)</label>
    <select id="select-componente"></select>

    <form id="form-nota">
        <label>Valor da Nota</label>
        <input type="number" id="valor_nota" min="0" max="10" step="0.1" required>

        <button type="submit" class="button-submit">Salvar Nota</button>
    </form>
</main>

<script src="scripts/nota_cad.js"></script>

</body>
</html>
