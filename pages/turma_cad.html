<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/turma_cad.css" rel="stylesheet" type="Text/css"/>
    <title>Nota Dez - Minhas Turmas</title>
</head>

<header class="superbar-notadez">
	<div class="container">
		<!-- Logo -->
		<a href="index.html" class="logo">NotaDez</a>
		<!-- Navegação e Botões -->
		<nav class="main-nav">
			<ul>
				<li>
					<a href="login.html" class="button-login">Login</a>
            </ul>
        </nav>
    </div>
</header>
<body>
    
    <main class="content-container">
        <h1>Minhas Turmas</h1>

        <div class="list-container" id="lista-turmas">
            <p id="msg-lista-vazia-turmas">Nenhuma turma cadastrada. Adicione uma abaixo.</p>
            
            </div>

        <div class="form-container-inline">
            <h2>Cadastrar Nova Turma</h2>
            
            <form id="form-cad-turma">
                
                <div class="form-group">
                    <label for="nome_turma">Nome da Turma</label>
                    <input type="text" id="nome_turma" name="nome" placeholder="Ex: Turma A - Noturno" required>
                </div>

                <div class="form-group">
                    <label for="codigo_turma">Código da Turma</label>
                    <input type="text" id="codigo_turma" name="codigo" placeholder="Ex: PI2-T1" required>
                </div>

                <button type="submit" class="button-submit">Salvar Turma</button>
            </form>
        </div>
    </main>

    <script src="scripts/turma_cad.js"></script>
</body>
</html>
