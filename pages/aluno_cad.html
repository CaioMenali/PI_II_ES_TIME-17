<!-- Página de cadastro de alunos -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles//aluno_cad.css" rel="stylesheet" type="Text/css"/>
    <title>Nota Dez - Cadastrar alunos</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
	<div class="container">
		<a href="index.html" class="logo">NotaDez</a>
		<nav class="main-nav">
			<ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>
    
    <!-- Conteúdo principal da página -->
    <main class="content-container">
        <h1>Meus Alunos</h1>

        <!-- Container da lista de alunos -->
        <div class="list-container" id="lista-alunos">
            <p id="msg-lista-vazia-alunos">Nenhum aluno cadastrado. Adicione um abaixo.</p>
            
            </div>

        <!-- Formulário de cadastro de aluno -->
        <div class="form-container-inline">
            <h2>Cadastrar Novo Aluno</h2>
            
            <!-- Formulário para adicionar novo aluno -->
            <form id="form-cad-aluno">
                
                <!-- Campo para o nome do aluno -->
                <!-- Campo para o RA do aluno -->
                <div class="form-group">
                    <label for="nome_aluno">Nome do Aluno</label>
                    <input type="text" id="nome_aluno" name="nome" placeholder="Ex: Nome completo" required>
                </div>

                <div class="form-group">
                    <label for="RA_aluno">RA</label>
                    <input type="text" id="RA_aluno" name="sigla" placeholder="Ex: 25005678" required>
                </div>

                <!-- Botão para salvar o aluno -->
                <button type="submit" class="button-submit" onclick="salvarAluno()">Salvar Aluno</button>
            </form>
        </div>
    </main>
    
    <script src="scripts/aluno_cad.js"></script>
    
</body>
</html>
