<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <link href="../Styles/disciplina_cad.css" rel="stylesheet" type="Text/css"/>
        <script src="../script/disciplina_cad"></script>
        <title>Nota Dez - Minhas Disciplinas</title>
    </head>

    <header class="superbar-notadez">
        <div class="container">
            <a href="../../T_inicial/html/inicial.html" class="logo">NotaDez</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../../T_login/html/login.html" class="button-login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <body>

        <div class="form-container-inline">
            <h2>Cadastrar Nova Disciplina</h2>
            
            <form id="form-cad-disciplina">
                
                <div class="form-group">
                    <label for="nome_disciplina">Nome da Disciplina</label>
                    <input type="text" id="nome_disciplina" name="nome" placeholder="Ex: Projeto Integrador II" required>
                </div>

                <div class="form-group">
                    <label for="sigla_disciplina">Sigla</label>
                    <input type="text" id="sigla_disciplina" name="sigla" placeholder="Ex: PI2" required>
                </div>

                <div class="form-group">
                    <label for="codigo_disciplina">Código</label>
                    <input type="text" id="codigo_disciplina" name="codigo" placeholder="Ex: ES8A41" required>
                </div>
                
                <div class="form-group">
                    <label for="periodo_disciplina">Período do Curso</label>
                    <input type="text" id="periodo_disciplina" name="periodo" placeholder="Ex: 4º Semestre" required>
                </div>

                <a href="../../T_disciplina/html/disciplina.html" class="button-submit">Salvar Disciplina</a>
            </form>
        </div>

    </body>
</html>
