<!-- Página de cadastro de cursos -->
 
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/curso_cad.css" rel="stylesheet"/>
    <title>Nota Dez - Cadastrar Curso</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>

        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

    <!-- Conteúdo principal da página -->
    <main class="content-container">
        <h1>Cadastrar Novo Curso</h1>

        <div class="form-container-inline">

            <!-- Dropdown para selecionar a instituição -->
            <label for="instituicao_select">Instituição</label>
            <select id="instituicao_select" required></select>

            <!-- Formulário para adicionar novo curso -->
            <form id="form-cad-curso">
                <!-- Campo para o nome do curso -->
                <div class="form-group">
                    <label for="nome_curso">Nome do Curso</label>
                    <input type="text" id="nome_curso" name="nome" placeholder="Ex: Engenharia de Software" required>
                </div>

                <!-- Botão para salvar o curso -->
                <button id="submit" class="button-submit" onclick="salvarCurso()">Salvar Curso</button>
            </form>

            <!-- Botão para voltar à página de cursos -->
            <button type="button" class="button-voltar" onclick="voltarParaCursos()">Voltar</button>
        </div>
    </main>

    <script src="scripts/curso_cad.js"></script>
</body>
</html>
