<!-- Página de listagem de alunos -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/aluno.css" rel="stylesheet" type="text/css"/>
    <title>Nota Dez - Meus Alunos</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>

        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

    <!-- Conteúdo principal da página -->
    <main class="content-container">
        <h1>Meus Alunos</h1>

        <!-- filtros de seleção -->
        <label>Curso</label>
        <select id="select-curso"></select>

        <label>Disciplina</label>
        <select id="select-disciplina"></select>

        <label>Turma</label>
        <select id="select-turma"></select>

        <!-- Botão para cadastrar novo aluno -->
        <a href="aluno_cad.html" class="button-add">+ Cadastrar Aluno</a>

        <!-- Container da lista de alunos -->
        <div class="list-container" id="lista-alunos">
            <p id="msg-lista-vazia-alunos">Nenhum aluno cadastrado.</p>

        </div>
        <button type="button" class="button-back" onclick="voltarParaTurmas()">Voltar para turmas</button>
    </main>

    <script src="scripts/aluno.js"></script>

</body>
</html>
