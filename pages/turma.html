<!-- Página de listagem de turmas -->
 
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/turma.css" rel="stylesheet" type="text/css"/>
    <title>Nota Dez - Minhas Turmas</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
    <div class="container">
        <a href="index.html" class="logo">NotaDez</a>

        <nav class="main-nav">
            <ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

    <!-- Conteúdo principal da página -->
    <main class="content-container">
        <h1>Minhas Turmas</h1>

        <label for="select-curso">Curso</label>
        <select id="select-curso"></select>
        <label for="select-disciplina">Disciplina</label>
        <select id="select-disciplina"></select>

        <!-- Botão para adicionar nova turma -->
        <a href="turma_cad.html" class="button-add">+ Adicionar Nova Turma</a>

        <!-- Container da lista de turmas -->
        <div class="list-container" id="lista-turmas">
            <p id="msg-lista-vazia-turmas">Nenhuma turma cadastrada.</p>
        </div>
        
        <button type="button" class="button-back" onclick="voltarParaInicio()">Voltar</button>
    </main>

    <script src="scripts/turma.js"></script>
    
</body>
</html>
