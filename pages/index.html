<!-- Página inicial do sistema NotaDez -->

<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<link href="styles/inicial.css" rel="stylesheet" />
	<title>NotaDez - Pagina inicial</title>
</head>

<!-- Seção do cabeçalho e navegação -->
<header class="superbar-notadez">
	<div class="container">
		<!-- Logo -->
		<a href="index.html" class="logo">NotaDez</a>
		<!-- Navegação e Botões -->
		<nav class="main-nav">
			<ul>
                <li>
                    <span id="docenteDisplay"></span>
                    <button id="logoutBtn" class="logout-btn" type="button" onclick="logout()">Sair</button>
                </li>
			</ul>
		</nav>
	</div>
</header>

<!-- Conteúdo principal da página -->
<body>
	<main class="main-container">
		<h1>Bem-vindo ao Sistema NotaDez</h1>
		<p></p>
		
		<!-- Botões para acessar as demais telas -->
		<!-- Grid de botões para navegação -->
		<div class="button-grid">
			<button class="menu-button" id="btnInstituicao" onclick="abrirInstituicao()">Gerenciar Instituição</button>
			<button class="menu-button" id="btnCurso" onclick="abrirCurso()">Gerenciar Curso</button>
			<button class="menu-button" id="btnDisciplinas" onclick="abrirDisciplinas()">Gerenciar Disciplinas</button>
			<button class="menu-button" id="btnTurmas" onclick="abrirTurmas()">Gerenciar Turmas</button>
		</div>

		<!-- Painel de alerta -->
		<!-- Painel de alerta para cadastro de instituição e curso -->
		<div id="painelAlerta" class="painel hidden">
			<div class="painel-content">
				<h2>Atenção</h2>
				<p>Você precisa cadastrar uma instituição e um curso antes de continuar.</p>
				<a href="instituicao.html" class="btnCadastInstituicao">Ir para cadastro</a>
				<button id="fecharPainel" onclick="fecharPainelAlerta()">Fechar</button>
			</div>
		</div>
	</main>
    
    <script src="scripts/inicial.js"></script>
    
</body>
</html>
