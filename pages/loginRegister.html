<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <link href="styles/loginRegister.css" rel="stylesheet" type="Text/css"/>
    <title>NotaDez Login Registro</title>
</head>

<body>
    <div id="login">
        <!-- Tela de cadastro do usuario -->
        <h1>NotaDez</h1>
        <div id="loginRegisterInput">
            <p>Preencha os campos para criar sua conta</p>
            <input id="name" type="text" placeholder="Nome"><br/>
            <input id="email" type="email" placeholder="E-mail"><br/>
            <input id="password" type="password" placeholder="Senha"><br/>
            <input id="tel" type="tel" placeholder="Telefone" pattern="[0-9]{10,11}" maxlength="15" placeholder="(XX) XXXXX-XXXX"><br/>
            <button id="submitbtn" type="submit" onclick="try_register()">Registrar-se</button><br/>
            <ul id="listLoginHelp">
                <li><a href="login.html">Voltar ao login</a></li>
            </ul>
        </div>
    </div>

    <script src="scripts/loginRegister.js"></script>
</body>
</html>
